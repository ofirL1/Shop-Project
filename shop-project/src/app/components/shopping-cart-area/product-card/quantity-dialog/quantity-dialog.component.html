<h1 mat-dialog-title>Choose quantity add to cart</h1>
<div mat-dialog-content>
    <input  min="1" max="10" class="product-stock" type="number"  name="quantity" required [(ngModel)]="productQuantity">
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="productQuantity">Add To Cart</button>
    <button mat-button mat-dialog-close>Close</button>
</div>
