<mat-drawer-container class="cart-container" >
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
    <mat-list>
      <mat-list-item *ngFor="let c of cartItems"> Cart Item: {{c.productId.name}} {{c.quantity}} {{c.price | currency}} </mat-list-item>
    </mat-list>
    <div class="total">
      <h3>Total:</h3> 
    </div>
  </mat-drawer>
  <mat-drawer-content>

    <button type="button" mat-button  (click)="drawer.toggle()">
      <h4>Open/Close Cart</h4>
    </button>
  </mat-drawer-content>

</mat-drawer-container>
